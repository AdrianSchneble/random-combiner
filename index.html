<html>

<head>
  <title>Random combiner</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <!-- my own stylesheet, if necessary -->
</head>

<body bgcolor=white>

  <div class="container" id="main">
    <div class="row">
      <div class="col ml-auto">
        <input type="range" min="2" max="6" v-model="listcount">
      </div>
      <div class="col-2 mr-auto">
        {{listcount}}
      </div>
    </div>
    <div class="row">
      <div v-for="n in Number(listcount)" class="col  ml-auto mr-auto">
        <textarea rows="10" v-model="input[n-1]"></textarea>
      </div>
      <!-- <div class="col ml-auto mr-auto">
        <textarea rows="10" v-model="input[1]"></textarea>
      </div>
      <div class="col ml-auto mr-auto">
        <textarea rows="10" v-model="input[2]"></textarea>
      </div> -->
    </div>
    <div class="row">
      <div class="col-4 ml-auto mr-auto">
        <button @click="generate()">Generate combinations</button>
      </div>
    </div>
    <div class="row">
      <div class="col ml-auto mr-auto">
        <p>{{result}}</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
